<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Christmas lights</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js" defer></script>
</head>
<body>
    <div class="background">
        <img class="backgroundLights" src="images/image/backgroundLights.jpeg">

        <div class="box">
            <form class="input">
                <label id="area-label" class="area-label">Insert your instructions below</label>
                <textarea class="textarea" name="textarea">Example: turn on 489,959 through 759,964</textarea>
                <button class="button" type="submit">Lit the lights!</button>
            </form>
            <div class="lights">
                <p>There are</p>
                <div class="result">0</div>
                <p>lights lit on your christmas decoration.</p>
                <button class="button" type="button">Try again</button>
            </div>
        </div>

        <div class="footer">&copy; 2021 Jarmila Lényiová; image: <a href="https://redtri.com/new-york/where-to-see-holiday-lights/slide/18">redtri.com</a></div>
    </div>

</body>
</html>
